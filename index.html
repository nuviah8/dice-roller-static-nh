<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller!</title>
    <!-- <link rel="icon" type="image/x-icon" href="star_symbol.png"> -->
    <link rel="stylesheet" href="index.css">
</head>

<body onload="rollDice()">
    <h1 style="border-bottom: 1px solid black;">DICE ROLLER!</h1>
    <p style="font-style: italic;"> <strong>Press "Roll Dice!" to roll all of the dice.</p>
	<br>

	<button onclick="rollDice()">Roll Dice</button>
	<div id="dicerollerJSON"></div>

	<script>
		async function rollDice() {
			const serverUrl = "http://localhost:3000";
			
			const url = serverUrl + "/diceroller";
			const response = await fetch(url);
			const randomNumber = await response.json();

			const dicerollerJSONField = document.getElementById("dicerollerJSON");
			const dicerollerResponseText = "<pre>"+JSON+stringify(randomNumber, null, 4)+"</pre>";
			dicerollerJSONField.innerHTML = dicerollerResponseText;
			}
	</script>
</body>
</html>
