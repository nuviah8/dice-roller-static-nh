<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller!</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1 style="border-bottom: 1px solid black;">DICE ROLLER!</h1>
    <p style="font-style: italic;"> <strong>Press "Roll Dice!" to roll the dice.</strong></p>
	<br>

	<div id="dicerollerJSON"></div>
	<button onclick="rollDice()">Roll Dice!</button>

	<script>
		async function rollDice() {
			const serverUrl = "http://localhost:3000";
			const url = serverUrl + "/diceroller";

			const button = document.querySelector('button'); 
			const response = await fetch(url);

			try {
				const randomNumber = await response.json();

				const dicerollerJSONField = document.getElementById("dicerollerJSON");
				const dicerollerResponseText = "<pre>" + JSON.stringify(randomNumber) + "</pre>";
				dicerollerJSONField.innerHTML = dicerollerResponseText;
			} catch(error) {
				console.error('CORS Error:', error);
                document.getElementById('result').innerText = 'CORS Error: ' + error.message;
            }
			}

			
	</script>
</body>
</html>
